<html>

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" type="text/css" href="assets/styles/site.css" />
  <link rel="stylesheet" type="text/css" href="assets/styles/spinner.css" />

  <link rel="import" href="templates/result.html">
</head>

<body>
  <div id="app"></div>

  <template id="question-template">
    <form class="container">
      <h1 class="quiz-title"></h1>
      <p class="quiz-description"></p>
      <div class="image-container">
        <img class ="question-image" src="" title="">
      </div>
      <h2 class="answer-description"></h2>
      <div class="radio-buttons">
        <div class="answer-container" data-id="1">
          <input type="radio" name="answer" id="1" value="1"><label for="1">Seattle</label>
        </div>
        <div class="answer-container" data-id="2">
          <input type="radio" name="answer" id="2" value="2"><label for="2">New York</label>
        </div>
        <div class="answer-container" data-id="3">
          <input type="radio" name="answer" id="3" value="3"><label for="3">Atlantic City</label>
        </div>
        <div class="answer-container" data-id="4">
          <input type="radio" name="answer" id="4" value="4"><label for="4">Washington, D.C.</label>
        </div>
      </div><input type="submit" value="submit" disabled="">
    </form>
  </template>


  <template id="error-template">
    <div class="error">
      <p class="error-text"></p>
    </div>
  </template>

  <template id="spinner-template">
    <div class="spinner">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </template>

  <template id="radio-template">
    <div class="answer-container">
      <input type="radio" name="answer" >
      <label ></label>
    </div>
  </template>

  <template id="check-template">
    <div class="answer-container">
      <input type="checkBox">
      <label></label>
    </div>
  </template>

  <script src="config.js"></script>
  <script src="src/templates.js"></script>
  <script src="src/quizManager.js"></script>
  <script src="src/index.js"></script>
</body>

</html>
